<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="tictactoe.css" />
	<link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow' rel='stylesheet' type='text/css'>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="tictactoe.js"></script>
</head>

<body id="home">

	<h1>tic-tac-toe</h1>

<form>
	<button type="button" id="onePlayer">play against a friend</button>
	<button type="button" id="twoPlayer">play against the computer</button>
</form>

	<div class="board">
		<table id="tictactoe">
			<tr>
				<td id="square0"></td>
				<td id="square1"></td>
				<td id="square2"></td>
			</tr>
			<tr>
				<td id="square3"></td>
				<td id="square4"></td>
				<td id="square5"></td>
			</tr>
			<tr>
				<td id="square6"></td>
				<td id="square7"></td>
				<td id="square8"></td>
			</tr>
		</table>
	</div>

<div id="result"></div>

<form>
	<button type="button" id="reset">new game</button>
</form>

</body>

</html>
