<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="tictactoe.css" />
	<link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow' rel='stylesheet' type='text/css'>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="tictactoe.js"></script>
</head>

<body id="home">

	<div id="greeting" class="playerEnabled">
		<h2>would you like to:</h2>
		<form>
			<button type="button" id="twoPlayer" class="buttonSubmit">play against a friend</button>
		</form>
		<h2>or</h2>
		<form>
			<button type="button" id="onePlayer" class="buttonSubmit">play against the computer</button>
		</form>
	</div>

	<div id="player1Information" class="player1InformationEnabled">
		<h2>Player 1, what is your name?</h2>

		<form>
  			<input type="text" name="name" class="inputBox" id="player1Name"><br>
 			<button type="button" class="buttonSubmit" id="player1NameSubmit">Submit</button>
 			<button type="reset" value="Reset" class="buttonSubmit">Reset</button>
		</form>

	</div>

	<div id="player1Color" class="player1ColorEnabled">
		<h2>Player 1, what color would you like?</h2>

		<form>
  			<div id="orange" class="color"></div>
  			<div id="pink" class="color"></div>
  			<div id="green" class="color"></div>
  			<div id="purple" class="color"></div>
  			<div id="blue" class="color"></div>
 			<button type="button" class="buttonSubmit" id="player1ColorSubmit">Submit</button>
 			<button type="reset" value="Reset" class="buttonSubmit" id="playerColorReset">Reset</button>
		</form>

	</div>

	<div id="player2Information" class="player2InformationEnabled">

		<h2>Player 2, what is your name?</h2>

		<form>
  			<input type="text" name="fname" class="inputBox"><br>
 			<button type="button" class="buttonSubmit" id="player2NameSubmit">Submit</button>
 			<button type="reset" value="Reset" class="buttonSubmit">Reset</button>
		</form>

	</div>

	<div id="player2Color" class="player2ColorEnabled">
		<h2>Player 2, what color would you like?</h2>

		<form>
  			<div id="orange" class="color"></div>
  			<div id="pink" class="color"></div>
  			<div id="green" class="color"></div>
  			<div id="purple" class="color"></div>
  			<div id="blue" class="color"></div>
 			<button type="button" class="buttonSubmit" id="player2ColorSubmit">Submit</button>
 			<button type="reset" value="Reset" class="buttonSubmit" id="playerColorReset">Reset</button>
		</form>

	</div>

	<h1>tic-tac-toe</h1>

	<div class="board">
		<table id="tictactoe">
			<tr>
				<td id="square0"></td>
				<td id="square1"></td>
				<td id="square2"></td>
			</tr>
			<tr>
				<td id="square3"></td>
				<td id="square4"></td>
				<td id="square5"></td>
			</tr>
			<tr>
				<td id="square6"></td>
				<td id="square7"></td>
				<td id="square8"></td>
			</tr>
		</table>
	</div>


<form>
	<button type="button" id="reset">new game</button>
</form>

</body>

</html>
